<!DOCTYPE html>
<html lang="en">
  <head>
    <title>A bridge</title>
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type' />
    <script type="text/javascript" src="js/chromata.min.js"></script>
    <style>
      html{
        background:#fff;
        color:#eee;
        font-family: sans-serif;
      }
      .photoco {
      visibility:hidden;
      }
    </style>
    

  </head>
  <body>
  
    <div class="centre">
      <div class="container">
        <img class="photoco" src="bridg.jpg">
      </div>
      <div class='contact'>
        <div class='vcard'>
          <script type="text/javascript">
      var logo = document.querySelector('.photoco');
      var angle = Math.pi;
      var options = {
         colorMode: 'greyscale',
         compositeOperation: 'lighten',
         key: 'high',
         lineWidth: 2,
         lineMode: 'smooth',
         origin: ['left'],
         outputSize: 'container',
         pathFinderCount: 40,
         speed: 8,
         turningAngle: angle
      };
      var chromata = new Chromata(logo, options);
      chromata.start();
    </script>
        
        </div>
      </div>
    </div>
    
    <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-82648473-1', 'auto');

  </body>
</html>
