<!DOCTYPE html>
<html lang="en">
  <head>
    <title>testing chromata</title>
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type' />
    <script type="text/javascript" src="js/chromata.min.js"></script>
    <style>
      html{
        background:#fff;
        color:#eee;
        font-family: sans-serif;
      }
      .photoco {
      visibility:hidden;
      }
    </style>
    

  </head>
  <body>
  
    <div class="centre">
      <div class="container">
        <img class="photoco" src="photoco.jpg">
      </div>
      <div class='contact'>
        <div class='vcard'>
          <script type="text/javascript">
      var logo = document.querySelector('.photoco');
      var angle = Math.pi/2;
      var options = {
         colorMode: 'color',
         compositeOperation: 'lighten',
         key: 'low',
         lineWidth: 2,
         lineMode: 'smooth',
         origin: ['left'],
         outputSize: 'container',
         pathFinderCount: 100,
         speed: 15,
         turningAngle: angle
      };
      var chromata = new Chromata(logo, options);
      chromata.start();
    </script>
        
        </div>
      </div>
    </div>
  </body>
</html>
