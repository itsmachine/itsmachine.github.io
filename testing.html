<!DOCTYPE html>
<html lang="en">
  <head>
    <title>testing chromata</title>
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type' />
    <script type="text/javascript" src="js/chromata.min.js"></script>
    <style>
      html{
        background:#010101;
        color:#eee;
        font-family: sans-serif;
      }
      .centre{
        width:815px;
        height:162px;
        margin: auto;
        position: absolute;
        top: 0; left: 0; bottom: 0; right: 0;
      }
      .contact{
        text-align: center;
      }
      .vcard{
        text-align: right;
      }
      a,a:visited{
        color:#eee;
      }
    </style>
    

  </head>
  <body>
    <script type="text/javascript">
      var logo = document.querySelector('.photoco');
      var angle = Math.pi/2;
      var options = {
         colorMode: 'greyscale',
         compositeOperation: 'lighten',
         iterationLimit: 1000,
         key: 'low',
         lineWidth: 1,
         lineMode: 'point',
         origin: ['bottom', 'top'],
         outputSize: 'container',
         pathFinderCount: 750,
         speed: 10,
         turningAngle: angle
      };
      var chromata = new Chromata(logo, options);
      chromata.start();
    </script>
    <div class="centre">
      <div class="container">
        <img class="photoco" src="photoco.jpg">
      </div>
      <div class='contact'>
        <div class='vcard'>
        
        </div>
      </div>
    </div>
  </body>
</html>
