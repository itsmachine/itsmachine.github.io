<script src="dist/terminal.js"></script>
<script>
  (function () {
    

    var usage = new Terminal({
      dom: 'usage',
      speed: 13,
      cursor: {
        width: 10,
	height: 35      }
    }).run(function (o) {
      o.output('oh eris,').wait(4000);
      o.newline();
      o.output('there is no').wait(300).output(' how').wait(3000);
      o.newline();
      o.output('there is no who').wait(400).del(1).wait(200).output('y').wait(3000);
      o.newline();
      o.output('there is no when').wait(2500);
      o.newline();
      o.output('there is no').wait(800).output(' but').wait(2500);
      o.newline();
      o.output('there is no').wait(2500).output(' maybe').wait(4000);
      o.newline();
      o.output('there is no').wait(1000).output(' no').wait(1500).del(5).output(' l').wait(1300).del(3).output('.').wait(6000).newline().wait(500).newline().wait(700);
      o.output('sudo rm').wait(1000).output(' -rf /').wait(2000).newline();
    	
    });

  })();
</script>
